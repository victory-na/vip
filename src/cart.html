<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车页面</title>
    <link rel="stylesheet" href="./css/cart.css">
    <script src="script/require.js" data-main="script/main.js" defer async="true" id="currentpage" data-page="cart-module"></script>
</head>

<body>
    <header>
        <img src="http://a.vpimg2.com/upload/upimg2/slogan/cartHeader.png" alt="">
    </header>
    <div class="bigwrap">
        <div class="top">
            <span>特卖商品</span>
        </div>

        <div class="wrap">
            <nav>
                <span class="s1">唯品自营</span>
                <span class="s2">单价</span>
                <span class="s3">数量</span>
                <span class="s4">操作</span>
            </nav>
            <ul class="cart-content"></ul>
            <footer>
                唯品自营: 唯品自营商品已满足专享首单免邮，限唯品自营商品10月12日09:59前享1次
            </footer>

        </div>

        <div class="jisuan">
            <div class="jiage">
                <span>共</span>
                <span class="jian">1</span>
                <span>  件商品</span>
                <span>商品价格</span>
                <span class="price"></span>
            </div>

        </div>
    </div>
</body>

</html>
